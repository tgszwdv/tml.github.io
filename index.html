<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avaliação de vídeos</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    #video-container {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 80%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      font-weight: normal;
    }
    tr:nth-child(even) {
      background-color: #fff;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    label {
      font-size: 24px;
      margin-right: 5px;
    }
    input[type="number"] {
      width: 50px;
      font-size: 24px;
      padding: 5px;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      text-align: center;
    }
    input[type="number"]:focus {
      border-bottom: 2px solid #4CAF50;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Avaliação de vídeos</h1>
  <div id="video-container">
    <iframe id="meu-iframe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
  </div>
  <div>
    <button id="proximo">Próximo vídeo</button>
    <label for="nota">Nota:</label>
    <input type="number" id="nota" min="0" max="10">
  </div>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Nota</th>
        <th>Style</th>
      </tr>
    </thead>
    <tbody id="tabela-notas">
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
